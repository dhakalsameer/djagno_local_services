{% extends "base.html" %}
{% block content %}

<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-100 to-blue-200">
  <div class="relative bg-white shadow-2xl rounded-3xl p-10 w-full max-w-md overflow-hidden">

    <!-- Background Accent Circle -->
    <div class="absolute -top-16 -right-16 w-48 h-48 bg-gradient-to-br from-blue-300 to-indigo-400 rounded-full opacity-30 blur-3xl"></div>

    <h2 class="text-4xl font-bold text-center text-gray-800 mb-2 relative z-10">Create Account</h2>
    <p class="text-center text-gray-500 mb-8 relative z-10">Join Local Services Nepal today</p>

    <!-- Registration Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-6 relative z-10">
      {% csrf_token %}

      <!-- Username -->
      <div class="relative">
        <input type="text" name="username" id="username" placeholder=" " 
               class="peer w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
        <label for="username" 
               class="absolute left-4 top-3 text-gray-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-blue-500 peer-focus:text-sm">
          Username
        </label>
      </div>

      <!-- Email -->
      <div class="relative">
        <input type="email" name="email" id="email" placeholder=" " 
               class="peer w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
        <label for="email" 
               class="absolute left-4 top-3 text-gray-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-blue-500 peer-focus:text-sm">
          Email
        </label>
      </div>

      <!-- Password -->
      <div class="relative">
        <input type="password" name="password1" id="password1" placeholder=" " 
               class="peer w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
        <label for="password1" 
               class="absolute left-4 top-3 text-gray-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-blue-500 peer-focus:text-sm">
          Password
        </label>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <input type="password" name="password2" id="password2" placeholder=" " 
               class="peer w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
        <label for="password2" 
               class="absolute left-4 top-3 text-gray-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-blue-500 peer-focus:text-sm">
          Confirm Password
        </label>
      </div>

      <!-- Role -->
      <div class="relative">
        <select name="role" id="role" 
                class="peer w-full border border-gray-300 rounded-xl px-4 py-3 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
          <option value="" disabled selected>Select Role</option>
          <option value="customer">Customer</option>
          <option value="provider">Service Provider</option>
        </select>
        <label for="role" 
               class="absolute left-4 top-3 text-gray-400 text-sm transition-all peer-focus:top-0 peer-focus:text-blue-500 peer-focus:text-sm">
          I am a
        </label>
      </div>

      <!-- City -->
      <div class="relative">
        <input type="text" name="city" id="city" placeholder=" " 
               class="peer w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
        <label for="city" 
               class="absolute left-4 top-3 text-gray-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-blue-500 peer-focus:text-sm">
          City
        </label>
      </div>

      <!-- Profile Photo -->
      <div class="relative">
        <input type="file" name="profile_photo" id="profile_photo" 
               class="peer w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
        <label for="profile_photo" 
               class="absolute left-4 top-3 text-gray-400 text-sm transition-all peer-focus:top-0 peer-focus:text-blue-500 peer-focus:text-sm">
          Profile Photo (optional)
        </label>
      </div>

      <!-- Register Button -->
      <button type="submit" 
              class="w-full py-3 rounded-xl font-bold text-white bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg hover:from-blue-600 hover:to-indigo-700 transition-all duration-200">
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-gray-500 relative z-10">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">Login â†’</a>
    </p>
  </div>
</div>

{% endblock %}
