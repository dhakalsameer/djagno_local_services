{% extends "base.html" %} {% block content %}

<h1 class="text-3xl font-bold mb-6">Available Services</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  {% for service in services %}
  <div class="border p-4 rounded shadow">
    <h2 class="text-xl font-semibold">{{ service.title }}</h2>
    <p class="text-gray-600">{{ service.description|truncatechars:100 }}</p>

    <p class="mt-2 text-sm">Provider: {{ service.provider.username }}</p>

    <a
      href="{% url 'service_detail' service.id %}"
      class="text-blue-600 mt-3 inline-block"
    >
      View Details â†’
    </a>
  </div>
  {% empty %}
  <p>No services available.</p>
  {% endfor %}
</div>

{% endblock %}
