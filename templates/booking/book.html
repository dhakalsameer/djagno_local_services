{% extends "base.html" %} {% block content %}

<h1 class="text-2xl font-bold mb-4">Book: {{ service.title }}</h1>

<p class="text-gray-600 mb-4">
  ğŸ“ {{ service.location }} <br />
  ğŸ‘¤ Provider: {{ service.provider.username }}
</p>

{% if error %}
<p class="text-red-600 mb-3">{{ error }}</p>
{% endif %}

<form method="post" class="bg-white p-6 rounded shadow max-w-md">
  {% csrf_token %}

  <label class="block mb-2 font-medium">Select Date</label>
  <input
    type="date"
    name="date"
    min="{{ today }}"
    required
    class="w-full border px-3 py-2 mb-4 rounded"
  />

  <label class="block mb-2 font-medium">Start Time</label>
  <input
    type="time"
    name="start"
    required
    class="w-full border px-3 py-2 mb-4 rounded"
  />

  <label class="block mb-2 font-medium">End Time</label>
  <input
    type="time"
    name="end"
    required
    class="w-full border px-3 py-2 mb-4 rounded"
  />

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">
    Confirm Booking
  </button>
</form>

{% endblock %}
