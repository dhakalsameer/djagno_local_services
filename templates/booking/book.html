{% extends "base.html" %} {% block content %}

<h2 class="text-2xl font-bold mb-4">Book {{ service.title }}</h2>

{% if error %}
<p class="text-red-600 mb-3">{{ error }}</p>
{% endif %}

<form method="post" class="space-y-4 max-w-md">
  {% csrf_token %}

  <div>
    <label>Date</label>
    <input
      type="date"
      name="date"
      min="{{ today }}"
      class="border p-2 w-full"
      required
    />
  </div>

  <div>
    <label>Start Time</label>
    <input type="time" name="start" class="border p-2 w-full" required />
  </div>

  <div>
    <label>End Time</label>
    <input type="time" name="end" class="border p-2 w-full" required />
  </div>

  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">
    Confirm Booking
  </button>
</form>

{% endblock %}
