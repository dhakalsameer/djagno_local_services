{% extends "base.html" %} {% block content %}

<h1 class="text-2xl font-bold mb-4">Book: {{ service.title }}</h1>

<p class="text-gray-600 mb-4">
  ğŸ“ {{ service.location }} <br />
  ğŸ‘¤ Provider: {{ service.provider.username }}
</p>

{% if error %}
<p class="text-red-600 mb-3">{{ error }}</p>
{% endif %}

<form method="POST">
  {% csrf_token %}

  <label>Date</label>
  <input type="text" id="date" name="date" required class="border p-2 w-full" />

  <label class="mt-2">Start Time</label>
  <input type="time" name="start" required class="border p-2 w-full" />

  <label class="mt-2">End Time</label>
  <input type="time" name="end" required class="border p-2 w-full" />

  <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded">
    Confirm Booking
  </button>
</form>

<script>
  flatpickr("#date", {
    minDate: "today",
    dateFormat: "Y-m-d",
    disableMobile: true,
  });
</script>

{% endblock %}
